<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body></body>
    <div class="container" id="container1">
        <h1>Nutrition Chatbot</h1>
        <button style="margin: 0 auto; display: block;" onclick="showContainer('container2')">Start</button>
    </div>
    <div class="container" id="container2" style="display: none;">
        <h1>Chat With Nutrition Chatbot</h1>
            <input type="text" id="chat" placeholder="Type your message or question here...">
            <button onclick="speechRecognition()">ðŸŽ¤</button>
            <button onclick="sendMessage()">Send</button>
            <div id="bot response" class="chatbot-response"></div>
            <button onclick="stopSpeech()">Stop</button>
            <button onclick="showContainer('container1')">Back</button>
            <button style="margin:0 auto;margin-right:0;" id="go-button" onclick="showContainer('container3')"disabled>Go</button>
            <button style="margin: 0 auto; display: block;" id="reset-button" onclick="resetChat()">Reset</button>
    </div>
    <div class="container" id="container3" style="display: none;">
        <h1>Nutritional Information</h1>
        <div class="input-group">
            <input type="text" id="food-item" placeholder="Enter food item">
            <input type="number" id="quantity" placeholder="Enter quantity">
            <select id="unit">
                <option value="grams">Grams</option>
                <option value="kilograms">Kilograms</option>
            </select>
        </div>
        <div class="button-group">
            <button onclick="getNutritionInfo()">Get Nutrition Info</button>
            <button onclick="startRecognition()">ðŸŽ¤ Speak</button>
            <div id="nutrition-info" class="info-box"></div>
            <button onclick="stopSpeech()">Stop</button>
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button onclick="respondToUser()">Send</button>
            <div id="chatbot-response" class="info-box"></div>
            <button onclick="resetFields()">Reset</button>
            <button onclick="showContainer('container2')">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
